server.port=8090

application.name=springboot-spatial
spring.application.name=springboot-spatial

server.contextPath=/user/location
spring.mvc.async.request-timeout=3000

logging.level.org.hs.spatial=DEBUG

spring.datasource.databaseName=simplecache
spring.datasource.serverName=localhost
spring.datasource.username=simplecacheuser
spring.datasource.password=simplecachepassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.dataSourceClassName=org.postgresql.ds.PGSimpleDataSource
spring.datasource.maximumPoolSize=2
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect
#hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect
#hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
#server.port=5432

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.openInView=false
spring.jpa.show_sql=false
spring.jpa.generate-ddl=false

spring.jpa.show-sql=true

# Log JDBC bind parameter runtime arguments
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace